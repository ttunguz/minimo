<li class='item'>
  <div class='meta'>
    {{ partial "list/date" . }}
  </div>
  <div width="90px">
   <img src="{{- .Params.image -}}" width=90px/>
  </div>
  <header class='item-header'>
    <h3 class='item-title'>
      <a href='{{ .Permalink | relURL }}'>
        {{- .Title -}}
      </a>
    </h3>
    <span>
      {{- .Params.excerpt -}}
    </span>
  </header>
</li>
